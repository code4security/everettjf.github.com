  </div>

    <a href="{{ site.url }}/" class="brand-title">{{ author.name }}</a>
    <span class="brand-tagline">{{ author.bio }}</span>

        <li class="nav-item">
          <a href="http://iosblog.cc" target="_blank">我的收藏</a>
        </li>
      </ul>
    </nav>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>
      </ul>
    </nav>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="/about/">关于我</a> <span>/</span>
        </li>
        <li class="nav-item">
          <a href="/archive/">归档</a> <span>/</span>
        </li>          
        <li class="nav-item">
          <a href="/tags/">标签</a> <span>/</span>
        </li>
